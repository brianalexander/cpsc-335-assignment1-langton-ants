<!--  
AntFarm is a class that allows for the simulation of
Langton Ants displayed on an HTML webpage.  To use it, it must
be run on a web page with an empty div with an id of "grid".
After instantiation, calling the start method will create and
begin running the simulation.

The ant is initially facing west.  This is Ant #12, with 12 in binary
being 1100, which translates to LLRR.  Thusly, the ant turns right on
a black and red square, and left on a yellow or blue square.  The
simulation stops when the ant steps out of bounds.

@filename   index.html
@author     Brian Alexander <balexander28@csu.fullerton.edu>
@copyright  2019
@link       https://github.com/brianalexander/cpsc-335-assignment1-langton-ants
-->
<html>
  <head>
    <style>
      #wrapper {
        text-align: center;
      }
      body {
        text-align: center;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <h1>335 - BTA - Project #1 â€“ Cella Ant 12</h1>
      <h4>Time-stamp: <2019-09-27 10:32:51 Brian Alexander></h4>
      Grid Size:<input
        name="gridSize"
        type="text"
        maxlength="4"
        id="gridSize"
        value="41"
      />
      <br />
      Square Size:<input
        name="squareSize"
        type="text"
        maxlength="4"
        id="squareSize"
        value="15"
      />
      <br />
      Speed(ms):<input
        name="speed"
        type="text"
        maxlength="4"
        id="speed"
        value="1000"
      />
      <br />
      <button onclick="updateAnts()">
        Update
      </button>
      <button id="pause-resume-button" onclick="pauseResumeAnts()">
        Pause
      </button>
      <span id="steps">0</span>
      <div id="grid"></div>
    </div>
  </body>

  <!-- Import the AntFarm class -->
  <script src="AntFarm.js"></script>
  <script>
    // get the pause-resume-button
    const pauseResumeButton = document.getElementById("pause-resume-button");

    // Instantiate the AntFarm class
    let myAntFarm = new AntFarm(
      (gridSize = document.getElementById("gridSize").value),
      (squareSize = document.getElementById("squareSize").value),
      (speed = document.getElementById("speed").value),
      (stepTag = "steps")
    );

    // Callback function for the pause-resume button
    function pauseResumeAnts() {
      if (myAntFarm.running == true) {
        myAntFarm.pause();
        pauseResumeButton.innerHTML = "Resume";
      } else {
        myAntFarm.resume();
        pauseResumeButton.innerHTML = "Pause";
      }
    }

    // Callback function for the update button
    function updateAnts() {
      myAntFarm.destroy();

      myAntFarm = new AntFarm(
        (gridSize = document.getElementById("gridSize").value),
        (squareSize = document.getElementById("squareSize").value),
        (speed = document.getElementById("speed").value),
        (stepTag = "steps")
      );
      myAntFarm.start();
    }

    // Start the simulation
    myAntFarm.start();
  </script>
</html>
