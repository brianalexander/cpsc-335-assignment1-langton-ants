  <head>

  <body>
    <div id="grid"></div>

    <script>
      const gridData = getGrid();

      let grid = d3
        .select("#grid")
        .append("svg")
        .attr("width", "1232px")
        .attr("height", "1232px");
      console.log("grid", grid);

      let rows = grid
        .selectAll()
        .data(gridData)
        .enter()
        .append("g")
        .attr("class", "row");

      let squares = rows
        .selectAll()
        .data(function(row) {
          return row;
        })
        .enter()
        .append("rect")
        .attr("class", function(square) {
          return "square";
        })
        .attr("id", function(square) {
          return ["x" + square.xid, "y" + square.yid].join("");
        })
        .attr("x", function(square) {
          return square.x;
        })
        .attr("y", function(square) {
          return square.y;
        })
        .attr("width", function(square) {
          return square.width;
        })
        .attr("height", function(square) {
          return square.height;
        })
        .style("fill", "#000")
        .style("stroke", "#fff");
