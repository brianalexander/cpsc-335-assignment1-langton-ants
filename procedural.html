<html>
  <head> </head>
  <body>
    Grid Size:<input
      name="gridSize"
      type="text"
      maxlength="4"
      id="gridSize"
      value="41"
    />
    <br />
    Square Size:<input
      name="squareSize"
      type="text"
      maxlength="4"
      id="squareSize"
      value="20"
    />
    <br />
    Speed(ms):<input
      name="speed"
      type="text"
      maxlength="4"
      id="speed"
      value="1000"
    />
    <br />
    <button onclick="updateAnts()">
      Update
    </button>
    <button onclick="stopAnts()">
      Stop
    </button>
    <div id="grid"></div>
  </body>
  <script src="procedural.js"></script>
  <script>
    let myAntFarm = new AntFarm(
      (gridSize = document.getElementById("gridSize").value),
      (squareSize = document.getElementById("squareSize").value),
      (speed = document.getElementById("speed").value)
    );

    myAntFarm.start();

    function stopAnts() {
      myAntFarm.stop();
    }

    function updateAnts() {
      myAntFarm.remove();

      myAntFarm = new AntFarm(
        (gridSize = document.getElementById("gridSize").value),
        (squareSize = document.getElementById("squareSize").value),
        (speed = document.getElementById("speed").value)
      );
      myAntFarm.start();
    }
  </script>
</html>
